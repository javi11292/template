events { }

http {
  gzip on;
  gzip_proxied any;
  gzip_types *;
  access_log /dev/null;
  error_log /dev/null;
  
  server {
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/host/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/host/privkey.pem;

    location / {
      proxy_pass http://server:3000;
    }
  }  
}