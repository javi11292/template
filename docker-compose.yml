version: "3.7"
services:
  client:
    restart: always
    build:
      context: .
      dockerfile: client.dockerfile
    networks:
      - nginx

  server:
    restart: always
    build:
      context: .
      dockerfile: server.dockerfile
    networks:
      - nginx

  nginx:
    restart: always
    image: nginx:alpine
    networks:
      - nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443

networks:
  nginx: